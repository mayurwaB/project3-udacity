- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Extract artifact"
  ansible.builtin.unarchive:
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu

- name: Build backend
  ignore_errors: yes
  shell: |
    cd /home/ubuntu/artifact
    npm i
    npm run build

- name: Stop and delete already running server
  ignore_errors: yes
  shell: |
    pm2 stop artifact
    pm2 delete artifact

- name: Start server
  become: true
  shell: |
    cd /home/ubuntu/artifact
    pm2 start npm --name artifact -- start