version: 2.1

commands:
   destroy-environment:
     steps:
       - run:
           name: Destroy environment
           when: on_fail
           command: |
             aws cloudformation delete-stack --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}
             aws cloudformation delete-stack --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
jobs:
#tests
   build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build

   build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build back-end
          command: |
            cd backend
            npm install
            npm run build         

   test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Testing Frontend
          command: |
            cd frontend
            npm install
            npm run test 

   test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Testing Backend
          command: |
            cd backend
            npm install
            npm cache verify
            npm run test  

   scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Scanning Frontend
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force     

   scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Scanning Backend
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force

#deployments  
   deploy-backend-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensuring Backend Exists
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/backend.yml \
            --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
            --tags project=udapeople 

      - run:
          name: Ensuring Frontend Exists
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/frontend.yml \
            --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
            --tags project=udapeople  

      - run:   
          name: Saving Ansible Inventory
          command: |  
            echo [web] >> inventory
            aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters Name=instance-state-name,Values=running --output text >> inventory

      - run:
          name: Create tar workspace dependencies
          command: |
            yum install -y tar gzip      

      - persist_to_workspace:
          root: .
          paths:
            - inventory

      - destroy-environment 

   configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11 
    steps:
      - checkout
      
      - attach_workspace: 
          at: .
      
      - add_ssh_keys:
          fingerprints: ["57:a7:24:50:bb:1c:09:fc:c2:df:32:59:92:65:70:91"] 
      
      - run:
          name: Install Ansible
          command: apk add --update ansible
      
      - run:
          name: Run Playbook and Configure server
          command: |
            cat inventory
            ansible-playbook ~/project/.circleci/ansible/configure-server.yml -i inventory -vvv         

workflows:
  workflow_pipeline:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires:
            [build-frontend]
      - test-backend:
          requires:
            [build-backend]
      - scan-frontend:
          requires:
            [build-frontend]
      - scan-backend:
          requires:
            [build-backend] 
      - deploy-backend-infrastructure
          requires:
            [test-frontend, test-backend, build-frontend, build-backend]
      - configure-infrastructure:
          requires:
            [deploy-backend-infrastructure]     
      